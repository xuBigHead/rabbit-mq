server:
  port: 8011
spring:
  application:
    name: rabbit-provider-one
  profiles:
    active: dev
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://39.108.87.253:3306/rabbit_mq?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 340823
  rabbitmq:
    host: 39.108.87.253
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    requested-heartbeat: 20
    connection-timeout: 0
    publisher-confirm-type: correlated        # 配置确认回调
    publisher-returns: true
    listener:
      type: simple
      simple:
        acknowledge-mode: manual              # 手动确认
        prefetch: 10                          # 限制每次发送一条数据。
        concurrency: 1                        # 同一个队列启动几个消费者
        max-concurrency: 1                    # 启动消费者最大数量
        retry:                                # 重试策略相关配置
          enabled: true                       # 是否支持重试
          max-attempts: 5
          stateless: false
          multiplier: 1.0                     # 时间策略乘数因子
          initial-interval: 1000ms
          max-interval: 10000ms
        default-requeue-rejected: true
logging:
  config: classpath:logback-spring-dev.xml